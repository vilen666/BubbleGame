<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleGame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="game">
            <div id="start" class="but">Start/Restart</div>
            <div id="pause" class="but">Pause</div>
            <div id="resume" class="but">Resume</div>
            <div id="end" class="but">End</div>
        </div>
        <div id="container">
            <div id="nav">
                <div class="elem">
                    <div class="ElemText">HIT</div>
                    <div class="navBox" id="hit">X</div>
                </div>
                <div class="elem">
                    <div class="ElemText">Timer</div>
                    <div class="navBox" id="timer">60</div>
                </div>
                <div class="elem">
                    <div class="ElemText">Score</div>
                    <div class="navBox" id="score">0</div>
                </div>
            </div>
            <div id="bubContainer">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
